<div class="d-flex mahp100 grow">
  <div class="col-4 p-0">
    <input
      type="text"
      class="form-control searchbox"
      placeholder="Search User"
    />
    <div class="pinnedList"></div>
    <div class="chatList"></div>
  </div>
  <div class="chatwindow col-8 p-2 grow">
    <div class="row">
      <div class="username" class="col-10"></div>
      <input
        type="text"
        class="form-control searchbox1 border chatFilter col-2 float-right"
        placeholder="Search Message"
      />
      <button id="buttonUp" class="form-control">
        <i class="fa fa-arrow-up"></i>
      </button>
      <button id="buttonDown" class="form-control">
        <i class="fa fa-arrow-down"></i>
      </button>
    </div>
    <div class="history"></div>
    <div class="typing"></div>
    <div class="d-flex">
      <textarea
        id="msginput"
        class="grow"
        placeholder="Type a message"
      ></textarea>
      <button id="msgsend" class="">Send</button>
    </div>
  </div>
</div>
