<div class="d-flex mahp100 grow">
  <div class="col-4 p-0">
    <input
      type="text"
      class="form-control searchbox"
      placeholder="Search User"
    />
    <div class="pinnedList"></div>
    <div class="chatList"></div>
  </div>
  <div class="chatwindow col-8 p-2 grow">
    <div class="row">
      <div class="dropdown">
        <div class="username" class="col-10"></div>
        <div class="dropdown-content">
          <p class="blockUser">block user ğŸš«</p>
          <p></p>
        </div>
      </div>
      <input
        type="text"
        class="form-control searchbox1 border chatFilter col-2 float-right"
        placeholder="Search Message"
      />
      <button id="buttonUp" class="form-control">
        <i class="fa fa-arrow-up"></i>
      </button>
      <button id="buttonDown" class="form-control">
        <i class="fa fa-arrow-down"></i>
      </button>
    </div>
    <div class="history"></div>
    <div id="upzone"></div>
    <input type="file" id="upfile" class="d-none" multiple />
    <div class="typing"></div>
    <div class="d-flex">
      <button id="uploadButton" class="btn">
        <i class="fas fa-plus"></i>
      </button>
      <textarea
        id="msginput"
        class="grow"
        placeholder="Type a message"
      ></textarea>
      <div class="blockedUserMessage">
        you have blocked this user.
        <button>unblock</button>
      </div>
      <button id="msgsend" class="btn">Send</button>
    </div>
  </div>
</div>
