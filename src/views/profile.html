<div class="row justify-content-md-center">
    <div class="col-sm-4 m-3">
        <h2 class="mb-3">Profile</h2>
        <div class="row">
            <div class="small-12 medium-2 large-2 columns">
                <div class="circle">
                    <img class="profile-pic"
                         src="assets/img/pf.png" width="100" height="100" >
                </div>
                <div class="p-image">
                    <i class="fa fa-camera upload-button"></i>
                    <input class="file-upload" type="file" accept="image/*"/>
                </div>
            </div>
        </div>
        <!--            <div class="profile-pic-div">-->
        <!--                <img src="assets/img/pf.png" id="photo" alt="Profile" width="100" height="100">-->
        <!--                <input type="file" name="profileImage" id="file">-->
        <!--                <label for="file" id="uploadBtn">Choose Picture</label>-->
        <!--            </div>-->
        <form class="login-form">
            <div class="form-group">
                <label for="inputFirstname">Voornaam</label>
                <input type="text" name="firstname" class="form-control" id="inputFirstname"
                       placeholder="Vul je voornaam in">
            </div>
            <div class="form-group">
                <label for="inputLastname">Achternaam</label>
                <input type="text" name="lastname" class="form-control" id="inputLastname"
                       placeholder="Vul je achternaam in">
            </div>
            <div class="form-group">
                <label for="inputEmailadress">Email</label>
                <input type="text" name="emailadress" class="form-control" id="inputEmailadress"
                       placeholder="Vul je emailadres in">
            </div>
            <div class="form-group">
                <label for="inputPhoneNumber">Telefoonnummer</label>
                <input type="number" name="phoneNumber" class="form-control" id="inputPhoneNumber"
                       placeholder="Vul je telefoonnummer in">
            </div>
            <div class="form-group">
                <label for="inputBio">Bio</label>
                <input type="text" name="bio" class="form-control" id="inputBio" placeholder="Vul je bio in">
            </div>

            <div class="error mb-3 text-danger"></div>

            <button type="submit" name="save" class="btn btn-primary">Save</button>
        </form>
    </div>
</div>
