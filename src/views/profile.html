<div class="row justify-content-md-center">
    <div class="col-sm-4 m-3">
        <h2 class="mb-3">Profile</h2>
        <img src="assets/img/pf.png" alt="Profile" width="100" height="100">
            <form class="login-form">
                <div class="form-group">
                    <label for="inputFirstname">Voornaam</label>
                    <input type="text" name="firstname" class="form-control" id="inputFirstname" placeholder="Vul je voornaam in">
                </div>
                <div class="form-group">
                    <label for="inputLastname">Achternaam</label>
                    <input type="text" name="lastname" class="form-control" id="inputLastname" placeholder="Vul je achternaam in">
                </div>
                <div class="form-group">
                    <label for="inputEmailadress">Email</label>
                    <input type="text" name="emailadress" class="form-control" id="inputEmailadress" placeholder="Vul je emailadres in">
                </div>
                <div class="form-group">
                    <label for="inputPhoneNumber">Telefoonnummer</label>
                    <input type="number" name="phoneNumber" class="form-control" id="inputPhoneNumber" placeholder="Vul je telefoonnummer in">
                </div>
                <div class="form-group">
                    <label for="inputBio">Bio</label>
                    <input type="text" name="bio" class="form-control" id="inputBio" placeholder="Vul je bio in">
                </div>

                <div class="error mb-3 text-danger"></div>

            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</div>
