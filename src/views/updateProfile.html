

<div class="row justify-content-md-center">
    <div class="col-sm-4 m-3">
        <h2 class="mb-3">Edit your profile</h2>

        <img id="image" src="assets/img/pf.png" alt="Profile" class="profileImage"/>
        <input type="file" id="my_file" style="display: none;" accept="image/*" />


        <form class="login-form">
            <div class="form-group">
                <label for="inputFirstname">First name</label>
                <input type="text" name="firstname" class="form-control" id="inputFirstname" placeholder="Jane">
            </div>
            <div class="form-group">
                <label for="inputLastname">Last name</label>
                <input type="text" name="lastname" class="form-control" id="inputLastname" placeholder="Doe">
            </div>
            <div class="form-group">
                <label for="inputBio">Bio</label>
                <textarea type="text" name="bio" class="form-control" id="inputBio"
                          placeholder="Tell something about yourself!"></textarea>
            </div>
            <button type="submit" class="btn" id="saveProfile">Save</button>
        </form>
    </div>
</div>
